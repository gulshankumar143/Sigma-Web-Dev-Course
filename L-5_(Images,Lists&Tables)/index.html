<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img height="250" src="KingKohli.png" alt="King Kohli Image">
  <br>
  <table>
    <caption>Player Details</caption>

    <thead>
      <!-- header content -->
      <tr>
        <th>Name</th>
        <th>Designition</th>
        <th>Favourite Shot</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Virat Kohli</td>
        <td>Cricketer</td>
        <td>Cover Drive</td>
      </tr>
      <tr>
        <td colspan="2">Rohit Sharma</td>
        <td rowspan="2">Pull Shot</td>
      </tr>
      <tr>
        <td colspan="2">Rohit Sharma</td>
      </tr>
    </tbody>
    <tfoot>
      <!-- footer content -->
      <tr>
        <td colspan="2">Rohit Sharma</td>
        <td rowspan="2">Hook Shot</td>
      </tr>
    </tfoot>
  </table>

  <ul type="square">
    <li>KL Rahul</li>
    <li>Shubman Gill</li>
    <li>Rishabh Pant</li>
  </ul>
  <ol type="A">
    <li>KL Rahul</li>
    <li>Shubman Gill</li>
    <li>Rishabh Pant</li>
  </ol>

</body>

</html>
